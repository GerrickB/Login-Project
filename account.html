<body>
    <span id="welcomeMsg"></span>
</body>

<script>
    const session = sessionStorage.getItem('auth');
    const local = localStorage.getItem('auth');
    if (session == 'yes') {
        document.getElementById("welcomeMsg").innerHTML = 'Welcome! ';
    }
    else if(local == 'yes') {
        document.getElementById("welcomeMsg").innerHTML = 'Welcome! ';
    }
    else {
        window.location = 'index.html';
    }
</script>

</html>
